<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
   
</head>
<body>

    <div id="post"> </div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
        $.get("/data/blog.json", {
        
    }).done(function(data) {
            updatetext(data);
        });
                        
        function updatetext(data){
            var post = $("#post")
            $(data).each(function(index, element){
                post.append("<h1>" + data[index].title + "</h1>" + "<p>" + data[index].content + "</p>" + "<h3>" + data[index].date + "</h3>" + "<p>categories:<h6>" + data[index].categories.join(", ") + "</h6></p>" );
            
            
            });
        };


        

</script>

</body>
</html>
