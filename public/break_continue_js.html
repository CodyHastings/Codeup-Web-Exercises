<!DOCTYPE html>
<html>
	<head>
		<title>break_continue</title>
	</head>
	<body>
		<script>
			var random = 2
			while (random % 2 === 0) {
						var random = Math.floor((Math.random()*50)+1);
					}

					console.log("Random odd number to skip is: " + random);

			for (var i = 1; i < 100; i++) {
				if (i % 2 === 0) {
					continue;
			}
			
			if (random === i) {
			console.log("Yikes! Skipping number: " + i);
			} else {
				console.log("Here is an odd number: " + i);
			}
			if (i >= 49) {
				break;
			}
		}	
	</script>
</body>
</html>
