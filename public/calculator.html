<!DOCTYPE <!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="calculator">

      <div class="screen">
       <p id="screen-relay"></p>
       <p id="output"></p>
      </div><!-- / screen -->

      <div class="buttons">

        <div class="first-row">
         
            <button class="numbtns">7</button>
            <button class="numbtns">8</button>
            <button class="numbtns">9</button>
            <button class="opbtns">/</button>
          
        </div><!-- / first row -->

        <div class="second-row">
         
            <button class="numbtns">4</button>
            <button class="numbtns">5</button>
            <button class="numbtns">6</button>
            <button class="opbtns">*</button>
          
        </div><!-- / second row -->

        <div claclass="rd-row">
          
            <button class="numbtns">1</button>
            <button class="numbtns">2</button>
            <button class="numbtns">3</button>
            <button class="opbtns">-</button>
          
        </div><!-- / third row -->

        <div class="fourth-row">
          
            <button class="numbtns">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
            <button class="opbtns">+</button>
          
        </div><!-- / fourth row -->

        <div class="fifth-row">
         
            <button id="clear">CE</button>
          
        </div><!-- / fifth row -->

      </div><!-- / buttons-->

    </div><!-- / calcutor -->
    <div id="handiv">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="js/calculator.js"></script>

  </body><!-- / body -->

</html>
