<!DOCTYPE html>
<html>
<head>
	<title>CSS Positioning</title>
	<link rel="stylesheet" type="text/css" href="css/css_positioning.css">
</head>
<body>
	<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank"></a>Visible Spectrum Wavelengths</h1>
	<div id="red">
		<img class="ribbon" src="img/codeup-arrow.png">620-750 nm
	</div>
	<div id="orange">
		<img class="ribbon" src="img/codeup-arrow.png">590-620 nm
	</div>
	<div id="yellow">
		<img class="ribbon" src="img/codeup-arrow.png">570-590 nm
	</div>
	<div id="green">
		<img class="ribbon" src="img/codeup-arrow.png">495-570 nm
	</div>
	<div id="blue">
		<img class="ribbon" src="img/codeup-arrow.png">450-495 nm
	</div>
	<div id="violet">
		<img class="ribbon" src="img/codeup-arrow.png">380-450 nm
	</div>
</body>
</html>
