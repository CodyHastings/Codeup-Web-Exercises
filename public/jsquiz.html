var number = Math.floor(Math.random() * 201) - 100;
function isNegative(input){
	if (input < 0){
		console.log("The number " + input + " is negative");
		return false;
	} else if (number > 0) {
		console.log("The number " + input + " is positive");
		return true
	} else {
		console.log("The number is 0");
		return false
	}
}

isNegative(-1) // true
isNegative(6) // false
isNegative(number);
